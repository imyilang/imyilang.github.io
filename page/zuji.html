	<div class="entry-content">
<blockquote><center>
  <p>“我要帶你到處去飛翔 <br>
  走遍世界各地去觀賞 <br>
  沒有煩惱沒有那悲傷 <br>
  自由自在身心多開朗 <br>
  忘掉痛苦忘掉那悲傷 <br>
  我們一起啟程去流浪 <br>
  雖然沒有華廈美衣裳 <br>
  但是心裏充滿著希望 <br>
  我們要飛到那遙遠地方<br>
  看一看 <br>
  這世界並非那麼凄涼 <br>
  我們要飛到那遙遠地方<br>
  望一望 <br>
  這世界還是一片的光亮”</p>
</blockquote>
